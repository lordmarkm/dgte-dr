<div id="admin-user-info" class="container-fluid">
  <div class="row">
    <div class="col">
      <h2 class="mb-4">
        User Information
      </h2>
    </div>
    <small class="ml-auto">
      <span *ngIf="userInfo.username">
        Logged in as <span class="username"> {{ userInfo.username }} </span> &bull;
      </span>
      <a href="/admin/login" (click)="logout()">
        Log Out <i class="fa fa-sign-out-alt"></i>
      </a>
    </small>
  </div>
</div>
