<los-loading-wrapper [isLoading]="isLoading">
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <h5 class="text-secondary mb-5 font-weight-bold">Dumaguete Doctors > Directory</h5>
      </div>
    </div>

    <div class="row">
      <div class="col-4" *ngFor="let person of people">
        <featured-person [person]="person"></featured-person>
      </div>
    </div>
  </div>
</los-loading-wrapper>
