<div class="container-fluid">
  <los-loading-wrapper [isLoading]="isLoading">
  <div class="row">
    <div *ngIf="error" class="col text-danger">{{ error }}</div>
  </div>
  <div class="row">
    <div class="col text-center">
      <h3>{{ project?.name}}</h3>
      <div>Profit And Loss</div>
      <div>{{ asOfDate }}</div>
    </div>
  </div>
  <div class="row mt-3">
  </div>
  </los-loading-wrapper>
</div>
