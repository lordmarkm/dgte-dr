<los-loading-wrapper [isLoading]="isSubmitting">
  <div class="modal-header">
    <h4 class="modal-title">{{ this.statuses[this.status].label }} Loan</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (submit)="updateStatus()" ngNativeValidate>
    <div class="modal-body container-fluid">
      <div class="form-group">
        <label for="Comment">Notes</label>
        <textarea class="form-control" id="Comment" rows="3" name="comment" [(ngModel)]="comment"></textarea>
        <los-form-input-error [showMessage]="hasError"
                              [message]="'Required'">
        </los-form-input-error>
      </div>
      <div class="form-group row">
        <label for="net-pay" class="col-sm-4 control-label">Update Borrower Net Income</label>
        <div class="input-group col-sm-8">
          <input class="form-control" type="number" min="1" name="net-pay" [(ngModel)]="netPay" />
          <div *ngIf="status === 'endorse'" class="input-group-append form-control-height" title="Net pay verified">
            <span class="input-group-text"><input type="checkbox" name="net-pay-verified" [(ngModel)]="netPayVerified" /></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-secondary" [disabled]="status === 'endorse' && !netPayVerified">{{ this.statuses[this.status].label }}</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
    </div>
  </form>
</los-loading-wrapper>
