<div class="sidenav">
  <ng-select
    [(ngModel)]="selectedProject"
    (change)="selectProject($event)"
    id="project" name="project" placeholder="Select a Project"
    [searchable]="true"
    [selectOnTab]="true"
    [clearable]="false">
    <ng-option *ngFor="let project of projects" [value]="project">
      {{ project.name }}
    </ng-option>
  </ng-select>
  <ul class="links">
    <li>
      <a routerLink="/bookkeeping/chart-of-accounts" routerLinkActive="active">
        <i class="fas fa-home"></i> Chart of Accounts
      </a>
    </li>
    <li>
      <a routerLink="/bookkeeping/transactions" routerLinkActive="active">
        <i class="fas fa-home"></i> Transactions
      </a>
    </li>
    <li>
      <a routerLink="/admin/loans" routerLinkActive="active">
        <i class="fas fa-home"></i>
      </a>
    </li>
    <li *ngIf="isAo">
      <a routerLink="/admin/company" routerLinkActive="active">
        <i class="fas fa-building"></i>
      </a>
    </li>
    <li>
      <a routerLink="/admin/a" routerLinkActive="active">
        <i class="fas fa-chart-bar"></i>
      </a>
    </li>
    <li>
      <a routerLink="/admin/b" routerLinkActive="active">
        <i class="fas fa-cloud-upload-alt"></i>
      </a>
    </li>
    <li>
      <a routerLink="/admin/user" routerLinkActive="active">
        <i class="fas fa-user-circle"></i>
      </a>
    </li>
  </ul>
</div>
