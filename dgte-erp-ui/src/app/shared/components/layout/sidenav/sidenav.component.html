<div class="sidenav">
  <ng-select
    [(ngModel)]="selectedProject"
    (change)="selectProject($event)"
    id="project" name="project" placeholder="Select a Project"
    [searchable]="true"
    [selectOnTab]="true"
    [clearable]="false"
    [ngStyle]="{ 'width' : '200px' }">
    <ng-option *ngFor="let project of projects" [value]="project">
      {{ project.name }}
    </ng-option>
  </ng-select>
  <ul class="links">
    <li>
      <a routerLink="/bookkeeping/chart-of-accounts" [queryParams]="{ projectCode: selectedProject ? selectedProject.code : ''}" routerLinkActive="active">
        <i class="fas fa-fw fa-balance-scale"></i> Chart of Accounts
      </a>
    </li>
    <li>
      <a routerLink="/bookkeeping/transactions" [queryParams]="{ projectCode: selectedProject ? selectedProject.code : ''}" routerLinkActive="active">
        <i class="fas fa-fw fa-balance-scale"></i> Transactions
      </a>
    </li>
    <li>
      <a routerLink="/bookkeeping/balance-sheet" [queryParams]="{ projectCode: selectedProject ? selectedProject.code : ''}" routerLinkActive="active">
        <i class="fas fa-fw fa-list-ol"></i> Balance Sheet
      </a>
    </li>
    <li>
      <a routerLink="/notifications" [queryParams]="{ projectCode: selectedProject ? selectedProject.code : ''}" routerLinkActive="active">
        <i class="fas fa-fw fa-envelope"></i> Notifications
      </a>
    </li>
  </ul>
</div>
