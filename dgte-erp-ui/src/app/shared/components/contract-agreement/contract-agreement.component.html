<main class="container py-4">
  <!-- contract -->
  <div class="contract-container p-3">
    <h5 class="font-weight-bold">Terms & Conditions</h5>
    <p class="text-justify">{{ appState?.adminDetails.termsAndConditions }}</p>
    <h5 class="font-weight-bold">Data Privacy</h5>
    <p class="text-justify">{{ appState?.adminDetails.dataPrivacy }}</p>
  </div>
  <!-- buttons -->
  <div class="d-flex justify-content-center mt-5">
    <form (submit)="continue()">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="isAccepted" [(ngModel)]="isAccepted"
               name="isAccepted" (click)="getTimestamp($event)">
        <label class="form-check-label" for="isAccepted">
          I Agree to the Terms & Conditions and Data Privacy
        </label>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-lg btn-secondary px-5 font-weight-bold text-uppercase"
                [ngClass]="{'disabled': !isAccepted}" [disabled]="!isAccepted">
          Continue
        </button>
      </div>
    </form>
  </div>
</main>
